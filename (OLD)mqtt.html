<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>


<script>

console.log('Connecting to: %s using access token: %s', process.env.demo.thingsboard.io, process.env.VdmXEJGmafDt4ag8IcTJ);

var client  = mqtt.connect('mqtt://'+ process.env.demo.thingsboard.io,{
    username: process.env.VdmXEJGmafDt4ag8IcTJ
});

client.on('connect', function () {
    console.log('Client connected!');
//     client.publish('v1/devices/me/attributes', process.env.ATTRIBUTES);
//     console.log('Attributes published!');
    client.publish('v1/devices/me/telemetry', "{\"temperature\":21, \"humidity\":55.0, \"active\": false}");
    console.log('Telemetry published!');
    client.end();
});

</script>
