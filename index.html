
  <!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<h2>Report The Location Safty</h2>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>




<form action="./post.html" method="get" novalidate="novalidate">
<p>
      <label>
        <input name="Status" type="radio" checked value="Safe"/>
        <span>Safe</span>
      </label>
      <label>
        <input name="Status" type="radio"  value="Police"/>
        <span>Police</span>
      </label>
      <label>
        <input class="with-gap" name="Status" type="radio"  value="Danger" />
        <span>Danger</span>
      </label>
 </p>

    <div class="row">
        <div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">pin_drop</i>
          <textarea id="idComment" class="materialize-textarea" name="Station" data-length="10"></textarea>
          <label for="idComment">Station</label>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s9">
            <textarea id="textarea2" class="materialize-textarea" data-length="50" name="Comment"></textarea>
            <label for="textarea2">Comment</label>
          </div>
        </div>
    </div>

      <button class="btn waves-effect waves-light" type="submit">Submit
    <i class="material-icons right">send</i>
     </button>
</form>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
