<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$.ajax({
				url: "http://demo.thingsboard.io:80/api/v1/FI4Rvw0zDi4aHC99R8nr/telemetry",
				type: "POST",
				data: JSON.stringify({"_Station":"Tin Shui Wai","_Status":"Safe"}),
				dataType: "json",
				contentType: "application/json",
				success: function (result){ alert(JSON.stringify(result));},
				error: function (xhr, ajaxOptions, thrownError){alert("error");}
			});
		});
	});
	</script>
</head>
<body>

<div id="response">
    <pre></pre>
</div>

</html>
